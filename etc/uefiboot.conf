# Configuration file for uefiboot-update utility
#
# ROOT - Root device reference (either in /dev/sdN or in UUID=... notation).
# By default the root device is taken from /etc/fstab
#ROOT="UUID=XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
#ROOT="/dev/sdXY"
#
# OPTIONS - Kernel boot options. By defaults "ro quiet" options are used
# Important Note !!!: for root on subvolume of btrfs you have to specify "rootflags=subvol={subvolume name}" in OPTIONS list
#OPTIONS="ro quiet splash"

